<!DOCTYPE html>
<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="/socket.io/socket.io.js"></script>
	<title>Registration</title>


	<title></title>
</head>
<body class="table-dark">
	<form>
  		<div class="form-row">
    		<div class="form-group col-md-6">
      			<label for="inputEmail4">First Name</label>
      			<input type="text" class="form-control" id="name" placeholder="First Name">
    		</div>
    		<div class="form-group col-md-6">
      			<label for="inputEmail4">Last Name</label>
      			<input type="text" class="form-control" id="Lname" placeholder="Last Name">
    		</div>
  		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
	    		<label for="inputAddress">Birth Date</label>
	    		<input type="date" class="form-control" id="date">
	  		</div>

	  		<div class="form-group col-md-6">
	    		<label for="inputAddress">Address</label>
	    		<input type="text" class="form-control" id="address" placeholder="1234 Main St">
	  		</div>
	  	</div>


	  	<div class="form-group">
	    	<label for="inputAddress2">Email</label>
			<input type="text" class="form-control" id="mail" placeholder="user@example.com"><br>
			<h4 id="MailStatus" class="wrong"></h4>
			
	  	</div>


	  	<div class="form-row">
			<div class="form-group col-md-6">
	    		<label for="inputAddress">Passport ID</label>
	    		<input type="text" class="form-control" id="PsId" placeholder="AM12345678">
	  		</div>

	  		<div class="form-group col-md-6">
	    		<label for="inputAddress">Phone Number</label>
	    		<input type="number" class="form-control" id="PhoneNumber" placeholder="012345678">
	  		</div>	
	  	</div>
		<div class="form-row">
			<label for="inputAddress">Password</label>
			<input type="password" class="form-control" id="password" placeholder="**********">
			<h4 id="PasswordStatus"></h4>
		</div>
		<div class="form-row">
			<label for="inputAddress">Favorite color</label>
			<input type="color" value="#acacac" class=" btn-secondary" id="BkColor">
		</div>
	  	<br>
		<button type="button"  id = "button" class="btn btn-secondary btn-lg btn-block">Sign Up</button>
	</form>
	<script src="script.js"></script>

</body>
</html>
